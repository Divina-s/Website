{% extends 'base.html' %}
{% block content %}


<h1> Posts </h1>
{% for post in object_list %}
<ul>

   <li><h3>{{post.title}}</h3>
    <small><a href="{% url 'category' post.category|slugify %}">{{post.category}}</a></small><br>
    Author:{{post.author}}
    <br>
    {{post.article_snippet}}<br><br>
    <a href="{% url 'article_detail' post.pk %}">Read More</a><br>
    {% if user.id == post.author.id %}
    <small><a href="{% url 'update_post' post.pk %}">Edit</a>  <a href="{% url 'delete_post'  post.pk %}">Delete</a></small>
    {% endif %}
   

    </li>
</ul>
{% endfor %}

{% endblock %}
