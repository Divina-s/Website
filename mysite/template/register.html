{% extends 'base.html' %}

{% block content %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action='' Method="POST">
		{% csrf_token %}
        <div class="registration-form">
			<form class="A1">
				<div class="registration-logo with-border">
					<h1><b>Sign Up</b></h1>
				</div><br>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="Fname">Fname</label>
							<input type="text" id="fname" name="fname" class="form-control item" placeholder="First name" required>
						</div>
					</div><br>
					<div class="col-md-6>
						<div class="form-group">
							<label for="Lname">Lname</label>
							<input type="text" id="lname" name="lname" class="form-control item" placeholder="Last name" required>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-sm-12">
						<div>
							<label for="Email">Email:</label>
							<input type="email" id="email" name="email" class="form-control item" placeholder="Enter Email" required>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-sm-12">
						<div>
							<label for="Username"> Username:</label>
							<input type="Username" id="Username" name="username" class="form-control item" placeholder="Enter Username" required>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="password">Password:</label>
							<input type="password" id="npass" name="pass" class="form-control item" placeholder="Password" required>
						</div>
					</div><br>
				<div class="row">
					<div class="col-md-6"></div>
						<div class="form-group">
							<label for="Age">Age:</label>
							<input type="number" id="age" name="age" class="form-control item" placeholder="Age" required>
						</div>
					</div><br><br>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" name="submit" class="btn btn-block login-button">Register</button>
                        </div>
                    </div><br>
                    <div class="form-group">
                       <p>Already have an account?</p> <a href="{% url 'login' %}" class="text-center" ><h4 id="A3"><b>Login</b></h4></a>
                    </div>
    </form>
</body>
</html>
{% endblock %}
