{% extends 'base.html' %}
{% block title %} Create New Blog post!{% endblock %}
{% block content %}


<h1>Add Post.. </h1><br>
<div class="form-group">
  <form method="Post" enctype="multipart/form-data">
    
    {% csrf_token %}
    {{form.as_p}}
    {{ form.media }}
    <button class="btn btn-secondary">Add</button>
  </form>
</div>
<script>
  var name="{{ user.id}}";
  document.getElementById("user").value= name;
</script>

{% endblock %}
